<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>完整 14 色调色板展示</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    .wrapper {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      max-width: 1080px;
      width: 100%;
    }
    .swatch {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      background: #1a1a1a;
    }
    .swatch-color {
      height: 90px;
    }
    .swatch-info {
      padding: 8px 10px 10px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hex {
      font-family: "JetBrains Mono", Consolas, Menlo, Monaco, monospace;
      letter-spacing: 0.03em;
    }
    .label {
      opacity: 0.7;
      font-size: 11px;
    }
    footer {
      margin-top: 24px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>完整 14 色调色板展示</h1>
    <div class="palette">

      <!-- 原始 8 色 -->
      <div class="swatch"><div class="swatch-color" style="background:#0378A6;"></div><div class="swatch-info"><div class="label">蓝绿色</div><div class="hex">#0378A6</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#F2CB05;"></div><div class="swatch-info"><div class="label">亮黄</div><div class="hex">#F2CB05</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#D9A404;"></div><div class="swatch-info"><div class="label">芥黄</div><div class="hex">#D9A404</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#D96704;"></div><div class="swatch-info"><div class="label">焦橙</div><div class="hex">#D96704</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#0D0D0D;"></div><div class="swatch-info"><div class="label">黑色</div><div class="hex">#0D0D0D</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#F5F0E6;"></div><div class="swatch-info"><div class="label">浅米白</div><div class="hex">#F5F0E6</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#6DBF9B;"></div><div class="swatch-info"><div class="label">柔和青绿</div><div class="hex">#6DBF9B</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#7C2A2A;"></div><div class="swatch-info"><div class="label">深酒红</div><div class="hex">#7C2A2A</div></div></div>

      <!-- 扩展 6 色 -->
      <div class="swatch"><div class="swatch-color" style="background:#1A2428;"></div><div class="swatch-info"><div class="label">深灰蓝（Neutral Deep）</div><div class="hex">#1A2428</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#3A3F41;"></div><div class="swatch-info"><div class="label">中性灰（Neutral Mid）</div><div class="hex">#3A3F41</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#4CAF50;"></div><div class="swatch-info"><div class="label">提示绿（Success Green）</div><div class="hex">#4CAF50</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#FFB74D;"></div><div class="swatch-info"><div class="label">警告橙（Warning Orange）</div><div class="hex">#FFB74D</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#6CAED9;"></div><div class="swatch-info"><div class="label">柔和蓝（Soft Blue）</div><div class="hex">#6CAED9</div></div></div>
      <div class="swatch"><div class="swatch-color" style="background:#8E6EC7;"></div><div class="swatch-info"><div class="label">柔紫（Soft Purple）</div><div class="hex">#8E6EC7</div></div></div>

    </div>

    <footer>共 14 种颜色，可用于 UI、品牌、图表、状态提示等完整体系。</footer>
  </div>
</body>
</html>
