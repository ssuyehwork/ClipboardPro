<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>扩展配色展示</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    .wrapper {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      max-width: 960px;
      width: 100%;
    }
    .swatch {
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      background: #1a1a1a;
    }
    .swatch-color {
      height: 90px;
    }
    .swatch-info {
      padding: 8px 10px 10px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hex {
      font-family: "JetBrains Mono", Consolas, Menlo, Monaco, monospace;
      letter-spacing: 0.03em;
    }
    .label {
      opacity: 0.7;
      font-size: 11px;
    }
    footer {
      margin-top: 24px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>原始 + 推荐配色展示</h1>
    <div class="palette">
      <!-- 原始颜色 -->
      <div class="swatch">
        <div class="swatch-color" style="background:#0378A6;"></div>
        <div class="swatch-info">
          <div class="label">蓝绿色</div>
          <div class="hex">#0378A6</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#F2CB05;"></div>
        <div class="swatch-info">
          <div class="label">亮黄</div>
          <div class="hex">#F2CB05</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#D9A404;"></div>
        <div class="swatch-info">
          <div class="label">芥黄</div>
          <div class="hex">#D9A404</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#D96704;"></div>
        <div class="swatch-info">
          <div class="label">焦橙</div>
          <div class="hex">#D96704</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#0D0D0D;"></div>
        <div class="swatch-info">
          <div class="label">黑色</div>
          <div class="hex">#0D0D0D</div>
        </div>
      </div>
      <!-- 推荐颜色 -->
      <div class="swatch">
        <div class="swatch-color" style="background:#F5F0E6;"></div>
        <div class="swatch-info">
          <div class="label">浅米白</div>
          <div class="hex">#F5F0E6</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#6DBF9B;"></div>
        <div class="swatch-info">
          <div class="label">柔和青绿</div>
          <div class="hex">#6DBF9B</div>
        </div>
      </div>
      <div class="swatch">
        <div class="swatch-color" style="background:#7C2A2A;"></div>
        <div class="swatch-info">
          <div class="label">深酒红</div>
          <div class="hex">#7C2A2A</div>
        </div>
      </div>
    </div>
    <footer>共 8 种颜色，适用于 UI 设计、品牌配色、渐变构建等。</footer>
  </div>
</body>
</html>
