<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色渐变示例（基于 #40352C）</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111;
            color: #f5f5f5;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 20px;
            font-weight: 600;
        }
        .palette {
            display: grid;
            grid-template-columns: repeat(4, minmax(120px, 1fr));
            gap: 16px;
            max-width: 960px;
            width: 100%;
        }
        .swatch {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            background: #1a1a1a;
        }
        .swatch-color {
            height: 90px;
        }
        .swatch-info {
            padding: 8px 10px 10px;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .hex {
            font-family: "JetBrains Mono", Consolas, Menlo, Monaco, monospace;
            letter-spacing: 0.03em;
        }
        .label {
            opacity: 0.7;
            font-size: 11px;
        }
        footer {
            margin-top: 18px;
            font-size: 11px;
            opacity: 0.6;
        }
        @media (max-width: 600px) {
            .palette {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>基于 #40352C 的 8 色渐变</h1>
    <div class="palette">
        <!-- 1 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#40352C;"></div>
            <div class="swatch-info">
                <div class="label">Step 1（原始深色）</div>
                <div class="hex">#40352C</div>
            </div>
        </div>
        <!-- 2 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#584A3F;"></div>
            <div class="swatch-info">
                <div class="label">Step 2</div>
                <div class="hex">#584A3F</div>
            </div>
        </div>
        <!-- 3 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#6F5F52;"></div>
            <div class="swatch-info">
                <div class="label">Step 3</div>
                <div class="hex">#6F5F52</div>
            </div>
        </div>
        <!-- 4 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#877566;"></div>
            <div class="swatch-info">
                <div class="label">Step 4</div>
            <div class="hex">#877566</div>
            </div>
        </div>
        <!-- 5 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#9F8C7A;"></div>
            <div class="swatch-info">
                <div class="label">Step 5</div>
                <div class="hex">#9F8C7A</div>
            </div>
        </div>
        <!-- 6 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#B7A48F;"></div>
            <div class="swatch-info">
                <div class="label">Step 6</div>
                <div class="hex">#B7A48F</div>
            </div>
        </div>
        <!-- 7 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#CFBDA5;"></div>
            <div class="swatch-info">
                <div class="label">Step 7</div>
                <div class="hex">#CFBDA5</div>
            </div>
        </div>
        <!-- 8 -->
        <div class="swatch">
            <div class="swatch-color" style="background:#E7D7BC;"></div>
            <div class="swatch-info">
                <div class="label">Step 8（最浅）</div>
                <div class="hex">#E7D7BC</div>
            </div>
        </div>
    </div>
    <footer>从左到右，从深到浅的 8 级暖棕渐变。</footer>
</div>
</body>
</html>
